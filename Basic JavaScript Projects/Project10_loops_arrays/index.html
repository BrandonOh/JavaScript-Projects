<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./JS/main.js" defer></script>
</head>

<body>
    <div>
        <p id="loop"></p>
        <button onclick="callLoop()">Click here to execute the loop.</button>
        <br>
    </div>

    <div>
        <p id="apart"></p>
        <br>
        <input id="takeApart" placeholder="Place Text Here">
        <br>
        <button onclick="takeApart()">Take Apart Word.</button>
    </div>

    <div>
        <br>
        <p id="listOfInstruments"></p>
        <button onclick="forLoop()">Click Here</button>
    </div>

    <div>
        <br>
        <p id="array"></p>
        <button onclick="arrayFunction()">Click Here</button>
    </div>

    <div>
        <br>
        <p id="constant"></p>
        <button onclick="constantFunction()">Click Here!</button>
    </div>

    <div>
        <br>
        <p id="letText"></p>
        <button onclick="letExample()">Click Here!</button>
    </div>

    <div>
        <br>
        <input id="numA">
        <input id="numB">
        <br>
        <button onclick="addNumbers()">Added The Numbers</button>
        <p id="addedUp"></p>
    </div>

    <div>
        <br>
        <button onclick="bookDesc()">Click Me</button>
        <p id="bookDesc"></p>
    </div>

    <div>
        <br>
        <input id="breakPoint" placeholder="Pick a Number Between 0 To 30?">
        <br>
        <button onclick="loopBreak()">Click To Stop At Input Number</button>
        <br>
        <button onclick="loopContinue()">Click To Write Here at Your Number Locations.</button>
        <p id="breakText"></p>
    </div>
</body>

</html>

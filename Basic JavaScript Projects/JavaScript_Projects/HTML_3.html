<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <script src="./JavaScript/JavaScript_3.js" defer></script>
</head>

<body>
    <h1>Data Attributes Example</h1>
    <h2>Click on hero to see their alignment.</h2>
    <ol>
        <li onclick="displayType(this)" id="LG" data-alignment-type="Lawful Good">Super Man</li>
        <li onclick="displayType(this)" id="NG" data-alignment-type="Neutral Good">Nightwing</li>
        <li onclick="displayType(this)" id="CG" data-alignment-type="Chaotic Good">Green Arrow</li>
        <li onclick="displayType(this)" id="LN" data-alignment-type="Lawful Neutral">Spectre</li>
        <li onclick="displayType(this)" id="TN" data-alignment-type="True Neutral">Death</li>
        <li onclick="displayType(this)" id="CN" data-alignment-type="Chaotic Neutral">Cat Woman</li>
        <li onclick="displayType(this)" id="LE" data-alignment-type="Lawful Evil">Darkseid</li>
        <li onclick="displayType(this)" id="NE" data-alignment-type="Neutral Evil">Ares</li>
        <li onclick="displayType(this)" id="CE" data-alignment-type="Chaotic Evil">The Joker</li>
    </ol>
</body>

</html>
